<p-dialog header="Buscar Turno" [modal]="true" [(visible)]="showModal" [style]="{ width: '28rem' }">
    <form [formGroup]="bookTurnForm" class="dialog-form">
        <div class="form-section">
            <label class="section-label" for="initDate">Fecha inicio</label>
            <input pInputText id="initDate" formControlName="initDate" type="date" />
        </div>
        <div class="form-section">
            <label class="section-label" for="endDate">Fecha fin</label>
            <input pInputText id="endDate" formControlName="endDate" type="date" />
        </div>
        <div class="form-section">
            <label class="section-label" for="initHour">Hora inicio</label>
            <input pInputText id="initHour" formControlName="initHour" type="time" />
        </div>
        <div class="form-section">
            <label class="section-label" for="endHour">Hora fin</label>
            <input pInputText id="endHour" formControlName="endHour" type="time" />
        </div>
        <div class="form-section">
            <label class="section-label" for="userName">Usuario</label>
            <p-dropdown
                id="userName"
                formControlName="userName"
                [options]="users"
                optionLabel="firstName"
                [filter]="true"
                placeholder="Selecciona usuario"
                class="w-full">
                <ng-template let-user pTemplate="item">
                    {{user.firstName}} {{user.lastName}}
                </ng-template>
            </p-dropdown>
        </div>
        <div class="form-section">
            <label class="section-label" for="groupId">Grupo</label>
            <p-dropdown
                id="groupId"
                formControlName="groupId"
                [options]="groups"
                optionLabel="groupName"
                [filter]="true"
                placeholder="Selecciona grupo"
                class="w-full">
                <ng-template let-group pTemplate="item">
                    {{group.id}} - {{group.groupName}}
                </ng-template>
            </p-dropdown>
        </div>
        <div class="form-section">
            <label class="section-label" for="userId">ID Usuario</label>
            <input pInputText id="userId" formControlName="userId" type="number" />
        </div>
        <div class="form-section">
            <label class="section-label" for="groupId">ID Grupo</label>
            <input pInputText id="groupId" formControlName="groupId" type="number" />
        </div>
        <div class="form-actions">
            <p-button label="Cancelar" styleClass="p-button-text" (click)="hideDialog()"></p-button>
            <p-button label="Buscar" icon="pi pi-search" (click)="onBookTurn()"></p-button>
        </div>
    </form>
</p-dialog>
